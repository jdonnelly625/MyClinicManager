<!DOCTYPE html>
<html>
<head>
  <title>Registered Appointments</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <script src="appointments.js"></script>
</head>
<body class = "appointmentsBody">
<div class="table-container">
  <div class="patient-list">
    <h2>Registered Appointments</h2>
    <div class="filter-section">
      <form id="filterForm">
      <!-- Filter by Clinician -->
        <div class="input-group">
          <label for="clinicianFilter">Filter by Clinician:</label>
          <select id="clinicianFilter">
            <option value="">Any</option>
            <!-- This dropdown will be populated dynamically based on available clinicians -->
          </select>
        </div>

        <!-- Filter by Status -->
        <div class="input-group">
          <label for="statusFilter">Status:</label>
          <select id="statusFilter">
            <option value="">Any</option>
            <option value="upcoming">Upcoming</option>
            <option value="completed">Completed</option>
            <option value="cancelled">Cancelled</option>
            <!-- Add more status options if necessary -->
          </select>
        </div>

        <!-- Filter by Date Range -->
        <div class="input-group">
          <label for="startDate">Date Range:</label>
          Start: <input type="datetime-local" id="startDate" name="startDate">
          End: <input type="datetime-local" id="endDate" name="endDate">
        </div>

        <!-- Submit Button -->
        <button type="submit">Search</button>
      </form>
    </div>
    <table id="appointmentTable">
      <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Time</th>
        <th>Patient</th>
        <th>Clinician</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <!-- Appointments will be populated here -->
      </tbody>
    </table>
    <button id="dashboardButton" class="btn">Return to Dashboard</button>
    <button id="newAppointment" class="btn">Schedule Appointment</button>
  </div>
</div>
</body>
</html>
