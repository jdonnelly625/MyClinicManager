<!DOCTYPE html>
<html>
<head>
  <title>Registered Appointments</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <script src="appointments.js"></script>
</head>
<body class = "appointmentsBody">
<div class="table-container">
  <div class="patient-list">
    <h2>Registered Appointments</h2>
    <table id="appointmentTable">
      <thead>
      <tr>
        <th>Appointment ID</th>
        <th>Time</th>
        <th>Status</th>
        <th>Clinician ID</th>
        <th>Patient ID</th>
      </tr>
      </thead>
      <tbody>
      <!-- Appointments will be populated here -->
      </tbody>
    </table>
    <button id="dashboardButton" class="btn">Return to Dashboard</button>
    <button id="newAppointment" class="btn">Schedule Appointment</button>
  </div>
</div>
</body>
</html>
