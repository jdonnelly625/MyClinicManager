<!DOCTYPE html>
<html>
<head>
  <title>Staff Patients</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <script src="staff-list.js"></script>
</head>
<body class="staffList">
<div class="table-container">
  <div class="patient-list">
    <h2>Registered Staff</h2>
    <table id="staffTable">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>User ID</th>
        <th>Job Title</th>
      </tr>
      </thead>
      <tbody>
      <!-- Staff will be populated here -->
      </tbody>
    </table>
    <button id="registerStaff" class = "btn">Register new staff</button>
    <button id="dashboardButton" class = "btn">Return to Dashboard</button>
  </div>
</div>
</body>
</html>
