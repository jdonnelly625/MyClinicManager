<!DOCTYPE html>
<html>
<head>
    <title>Patient Registration Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="register_patient.js"></script>
</head>
<body class = "makeBody">
<div class="container">
    <div class="registration-form">
        <h2>Patient Registration</h2>
        <form id="registrationForm">
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <label for="repeatPassword">Confirm Password</label>
                <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password" required>
            </div>
            <button type="submit">Submit</button>
            <button id="patientListButton">Registered Patients List</button>
        </form>

    </div>
</div>
</body>
</html>
